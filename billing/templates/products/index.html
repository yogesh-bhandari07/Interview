{% extends "base.html" %}
{% block content %}




<div class="relative overflow-x-auto">





    <a href="{% url 'add_product' %}" class="p-2 m-2 cursor-pointer bg-gray-200 ">Add Product</a>



    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}


            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{product.name}}
                </th>
                <td class="px-6 py-4">
                    {{product.price}}
                </td>
                <td class="px-6 py-4">
                    {{product.description}}
                </td>
                <td class="px-6 py-4 flex flex-row  items-center space-x-2">
                    <a type="button" href="{% url 'edit_product' product.id %}"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Edit</a>

                    <a type="button" href="{% url 'delete_product' product.id %}"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Delete</a>

                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>




{% endblock content %}
